name: Daily Push
  # This workflow is triggered on pushes to the repository.
  on:
    scheduleï¼š
      - cron: '0 6 * * *'

  jobs:
    run:
      name: run and notify
      runs-on: ubuntu-latest
      steps:
        - name: run
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: '3.8'
          env:
            SCKEY: ${{ secrets.sckey }}
            WSKEY: ${{ secrets.wskey }}
            MAC: ${{ secrets.mac }}
          run: python JDPointPush.py